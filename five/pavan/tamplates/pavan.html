<!DOCTYPE html>

    <!-- the default language of the html page is english-->
    <html lang="en">

    <!-- this is the head of the html file-->
    <head>

        <!-- this holds the meta data-->
        <meta charset="UTF-8"/>
        <meta name="description" content="This is the Employee form"/>

        <!-- This is the title of the web page-->
        <title>Employee Form</title>

        <!--This is used to include css styles-->


        <!-- this is used to include a javascript file-->
        <script></script>

        <!-- this is used basesd on the server configuration-->
        <base/>

        <!-- this is used to link an external css or image file-->
        <link rel="stylesheet" href="C:/myownUI/MythriUI/five/pavan/styles/pavan.css"/>
    </head>

    <!-- this is the body of the web page-->
    <body>

        <!-- article starts from here-->
        <article>
            <!-- this is the header of the article-->
            <header>
                <h1>Form for Employee</h1>
            </header>
            <!-- this is the section of the article-->
            <section>
                <!-- this is a form-->
                <form>
                    <!--First Name-->

                        <label for="FirstName">Employee's First name:</label>
                        <input type="text" id="FirstName" name="Fname"/>


                    <!--Last Name-->

                        <label for="LastName">Employee's Last name:</label>
                        <input type="text" id="LastName" name="Lname"/>


                    <!-- phone number-->

                        <label for="PhoneNumber">Employee's Phone Number:</label>
                        <input type="text" id="PhoneNumber" name="PhnNum"/>


                    <!--Gender-->

                        <label for="Gender">Gender:</label>
                        <label for="Gender">Male</label>
                        <input type="radio" id="Gender" name="Gender" value="Male"/>
                        <label for="Gender">Female</label>
                        <input type="radio" id="Gender" name="Gender" value="Female"/>


                    <!--Employee's experience-->

                        <label for="Experience">Is the Employee experienced..?</label>
                        <input type="checkbox" id="Experience" name="Experience"/>


                    <!--Email id -->

                        <label for="EmailID">Enter the Email id:</label>
                        <input type="email" id="EmailID" name="Emailid"/>


                    <!--password-->

                        <label for="password">Enter Password</label>
                        <input type="password" id="password" name="password"/>

                    <br/>

                    <div>
                        <!--Submit Button-->
                        <button type="submit" name="submit">Submit</button>
                        <!--Reset Button-->
                        <button type="reset" name="reset">Cancel</button>
                    </div>




                </form>
            </section>
            <!--this is the footer of the web page-->
            <footer>
                <h2>Thank you for giving the info...:)</h2>
            </footer>
        </article>

    </body>
    </html>
