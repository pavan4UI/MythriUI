<!DOCTYPE html>

<!-- the default language of the html page is english-->
<html lang="en">

<!-- this is the head of the html file-->
<head>

    <!-- this holds the meta data-->
    <meta charset="UTF-8"/>
    <meta name="description" content="This is the Employee form"/>

    <!-- This is the title of the web page-->
    <title>Employee Form</title>

    <!--This is used to include css styles-->


    <!-- this is used to include a javascript file-->
    <script></script>

    <!-- this is used basesd on the server configuration-->
    <base/>

    <!-- this is used to link an external css or image file-->
    <link rel="stylesheet" href="C:/myownUI/MythriUI/six/styles/styles.css"/>
</head>

<!-- this is the body of the web page-->
<body>

<!-- article starts from here-->
<article>
    <!-- this is the header of the article-->
    <header>
        <nav>
            <ul>
                <li>
                    <a href="https://www.google.com">Home</a>
                </li>
                <li>
                    <a href="https://www.google.com/">Login</a>
                </li>
                <li>
                    <a href="https://www.google.com/">About Us</a>
                </li>
                <li>
                    <a href="https://www.google.com/"> Contact Us</a>
                </li>
            </ul>
        </nav>
        <h1 align="center">Form for Employee</h1>
    </header>
    <!-- this is the section of the article-->
    <section>
        <!-- this is a form-->
            <form name="EmployeeForm">
                <!--First Name-->
                <div>
                    <label for="FirstName">Employee's First name:</label>
                    <input type="text" id="FirstName" name="Fname" placeholder="Enter your first name"/>
                </div>

                <!--Last Name-->
                <div>
                    <label for="LastName">Employee's Last name:</label>
                    <input type="text" id="LastName" name="Lname" placeholder="Enter your last name"/>
                </div>

                <!-- phone number-->
                <div>
                    <label for="PhoneNumber">Employee's Phone Number:</label>
                    <input type="text" id="PhoneNumber" name="PhnNum" placeholder="Enter your phone number"/>
                </div>

                <!--Gender-->
                <div>
                    <label for="Gender">Gender:</label>
                    <label for="Gender">Male</label>
                    <input type="radio" id="Gender" name="Gender" value="Male"/>
                    <label for="Gender">Female</label>
                    <input type="radio" id="Gender" name="Gender" value="Female"/>
                </div>

                <!--Employee's experience-->
                <div>
                    <label for="Experience">Is the Employee experienced..?</label>
                    <input type="checkbox" id="Experience" name="Experience"/>
                </div>

                <!--Email id -->
                <div>
                    <label for="EmailID">Enter the Email id:</label>
                    <input type="email" id="EmailID" name="Emailid" placeholder="example@mail.com"/>
                </div>

                <!--password-->
                <div>
                    <label for="password">Enter Password</label>
                    <input type="password" id="password" name="password"/>
                </div>


                <div>
                    <!--Submit Button-->
                    <button type="submit" name="submit">Submit</button>
                    <!--Reset Button-->
                    <button type="reset" name="reset">Cancel</button>
                </div>


            </form>


    </section>
    <!--this is the footer of the web page-->
    <footer>
        <h2 align="center" color="">Thank you for giving the info...:)</h2>
    </footer>
</article>

</body>
</html>
